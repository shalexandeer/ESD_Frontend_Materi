<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Select Element</title>
  </head>
  <body>
    <h1 id="changeColor">Select Element</h1>
    <select id="selectElement">
      <option value="black">black</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
    </select>
    <a href="tasks.html">Next - Tasks</a>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector("#selectElement").onchange = function () {
        document.querySelector("#changeColor").style.color = this.value;
      };
    });
  </script>
</html>
