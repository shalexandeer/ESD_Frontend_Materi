<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Select Element</title>
  </head>
  <body>
    <h1 id="changeColor">Select Element</h1>
    <select id="selectElement">
      <option value="black">black</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="white">white</option>
    </select>
    <div
      style="position: absolute; bottom:0; display:flex; width: 100%; justify-content: space-between">
      <a href="5_Form.html">Previous - form </a>
      <a href="7_tasks.html">NEXT - tasks</a>
    </div>
  </body>
  <script>
    const selectElement = document.querySelector("#selectElement");
    const changeColor = document.querySelector("#changeColor");

    document.addEventListener("DOMContentLoaded", function () {
      selectElement.onchange = function () {
        console.log(this.value); //pake f12
        changeColor.style.color = this.value;
      };
    });
  </script>
</html>
