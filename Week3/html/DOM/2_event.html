<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>events</title>
    <script>
      let goodbye = "goodbye, world!";
      function changeGreeting() {
        document.querySelector("#changeText").innerHTML = goodbye;
      }

      function showAlert() {
        alert("Greetings errored!");
      }
    </script>
  </head>
  <body>
    <h1 id="changeText">Hello world!</h1>
    <button onclick="changeGreeting()">change text</button>
    <button onclick="showAlert()">show alert</button>
