<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>counter app</title>
  </head>
  <body>
    <h1 id="counterValue">0</h1>
    <div>
      <button id="substract">-</button>
      <button>+</button>
    </div>
    <a href="Colors.html">Next - Colors</a>
  </body>
  <script>
    let counterValue = 0;
    const counter = document.querySelector("#counterValue");

    function add() {
      counterValue++;
      counter.innerText = counterValue;
      document.getElementById("substract").removeAttribute("disabled");
    }

    function substract() {
      counterValue--;
      counter.innerText = counterValue;
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("substract").setAttribute("disabled", true);
      document.querySelectorAll("button").forEach(function (button) {
        button.onclick = function () {
          if (button.innerText === "+") {
            add();
          } else {
            substract();
            if (counterValue === 0)
              document
                .getElementById("substract")
                .setAttribute("disabled", true);
            return;
          }
        };
      });
    });
  </script>
</html>
