<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>counter app</title>
  </head>
  <body>
    <h1 id="counterValue">0</h1>
    <div>
      <button id="substract">-</button>
      <button>+</button>
    </div>
    <div
      style="position: absolute; bottom:0; flex; width: 100%; justify-content: space-between">
      <a href="2_event.html">Previous - Event</a>
      <a href="4_Colors.html">NEXT - colors</a>
    </div>
  </body>
  <script>
    // bikin variable awal counter
    let counterValue = 0;
    // ekstrak element dengan id counterValue yaitu h1
    const counter = document.querySelector("#counterValue");

    function add() {
      // tambah nilai
      counterValue++;
      // ganti nilai h1 dengan nilai counterValue
      counter.innerText = counterValue;
      // jika counterValue lebih dari 0, maka button dengan id substract tidak disabled
      // set attribute disabled menjadi false
      document.getElementById("substract").removeAttribute("disabled");
    }

    function substract() {
      // kurangi nilai
      counterValue--;
      // ganti nilai h1 dengan nilai counterValue
      // jika counterValue kurang dari 1, maka button dengan id substract disabled
      // set attribute disabled menjadi true
      counter.innerText = counterValue;
    }

    // setelah seluruh element ke load, maka jalankan function di parameter kedua
    document.addEventListener("DOMContentLoaded", function () {
      // jika counterValue kurang dari 1, maka button dengan id substract disabled
      document.getElementById("substract").setAttribute("disabled", true);
      // ekstrak semua button didalam document
      // loop setiap button
      document.querySelectorAll("button").forEach(function (button) {
        // ketika button di loop, tambahkan attribute onclick pada masing masing button
        button.onclick = function () {
          // jika button innerText sama dengan +, maka jalankan function add
          if (button.innerText === "+") {
            add();
          } else {
            // jika button innerText sama dengan -, maka jalankan function substract
            substract();
            if (counterValue === 0)
              // jika counterValue sama dengan 0, maka button dengan id substract disabled
              document
                .getElementById("substract")
                .setAttribute("disabled", true);
            return;
          }
        };
      });
    });
  </script>
</html>
