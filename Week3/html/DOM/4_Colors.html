<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Change Colors</title>
  </head>
  <body>
    <h1>Body</h1>
    <button data-color="red">red</button>
    <button data-color="green">green</button>
    <button data-color="blue">blue</button>
    <div
      style="position: absolute; bottom:0; flex; width: 100%; justify-content: space-between">
      <a href="3_Counter.html">Previous - Counter App</a>
      <a href="5_Form.html">NEXT - form html</a>
    </div>
  </body>
  <script>
    // ekstrak element h1
    const h1 = document.querySelector("h1");

    // ketika semua element di load, maka jalankan function
    document.addEventListener("DOMContentLoaded", function () {
      // ekstrak semua button yang ada di page
      // lakukan loop pada masing masing button
      document.querySelectorAll("button").forEach(function (button) {
        // pada masing masing button tambahkan attribute onclick agar dapat di klik
        button.onclick = function () {
          // ketika button di klik, maka ganti warna h1 dengan warna yang ada di data-color
          h1.style.color = button.dataset.color;
        };
      });
    });
  </script>
</html>
