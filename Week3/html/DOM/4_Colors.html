<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Change Colors</title>
  </head>
  <body>
    <h1>Body</h1>
    <button data-color="red">red</button>
    <button data-color="green">green</button>
    <button data-color="blue">blue</button>
    <button data-color="purple">purple</button>
    <button data-color="black">hitam</button>
    <div
      style="position: absolute; bottom:0; display:flex; width: 100%; justify-content: space-between">
      <a href="3_Counter.html">Previous - Counter App</a>
      <a href="5_Form.html">NEXT - form html</a>
    </div>
  </body>
  <script>
    const h1 = document.querySelector("h1");

    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll("button").forEach(function (button) {
        // button.onclick = function () {
        //   h1.style.color = button.dataset.color;
        // };

        button.addEventListener("click", function () {
          h1.style.color = button.dataset.color;
        });
      });
    });
  </script>
</html>
