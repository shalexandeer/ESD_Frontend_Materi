<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <input
        autofocus
        id="name"
        placeholder="name"
        type="text" />
      <input type="submit" />
    </form>
    <a href="select.html">Next - Select </a>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector("form").onsubmit = function () {
        const name = document.querySelector("#name").value;
        alert(`Hello ${name}`);
      };
    });
  </script>
</html>
