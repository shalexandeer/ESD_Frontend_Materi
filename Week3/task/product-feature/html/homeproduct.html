<!DOCTYPE html>

<head>

    <!-- External CSS -->

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <!-- Inline CSS -->

        :root {
            --primary-color: #8888f8;
            --shade-blue-color: #ECF1FE;

    <header>

        <div class="logo">4 Sehat 5 Rungkat</div>

        <nav class="header-nav">

        <div class="chart-container">

            <li>Semua Produk</li>

            <li>Basket</li>
            <li>Bulutangkis</li>
            <li>Tennis</li>

    <script src="../js/script-getproduct.js"></script>
