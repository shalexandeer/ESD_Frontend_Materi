<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary bg-gradient">
    <h2
      class="d-flex justify-content-center align-items-center pt-5 text-body-secondary"
    >
      Si Buku
    </h2>
    <div class="d-flex align-items-center justify-content-center my-5">
      <button
        type="button"
        class="btn btn-info"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Create new book
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content px-3">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Book Data</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="py-3">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Title</label
                >
                <input
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="ex: Dirty Vote"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Author</label
                >
                <input
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="ex: Ga An Wo"
                />
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Image</label>
                <input class="form-control" type="file" id="formFile" />
              </div>
              <div class="mb-3">
                <label for="customRange2" class="form-label selected-value"
                  >Rating (⭐⭐⭐)</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="1"
                  max="5"
                  id="customRange2"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="5"
                ></textarea>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="cards d-flex flex-wrap gap-3 justify-content-center align-items-center"
    ></div>

    <script>
      const range = document.getElementById("customRange2");
      const selectedValueLabel = document.querySelector(".selected-value");

      range.addEventListener("input", (event) => {
        let stars = "";
        for (let i = 0; i < event.target.value; i++) {
          stars += "⭐";
        }
        selectedValueLabel.textContent = `Rating (${stars})`;
      });

      fetch("https://freetestapi.com/api/v1/books")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          const cardsContainer = document.querySelector(".cards");

          let star = "";
          for (let i = 0; i < 3; i++) {
            star += "⭐";
          }
          console.log("apakah ada", star);

          function createCard(data) {
            const cardDiv = document.createElement("div");
            cardDiv.classList.add("card");
            cardDiv.style.width = "18rem";

            const cardHTML = `
              <img src="${data.cover_image}" class="card-img-top" alt="${data.title}" />
              <div class="card-body">
                <p class="starContainer">${star}</p>
                <h5 class="card-title">${data.title}</h5>
                <p class="card-text">${data.description}</p>
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
              </div>
            `;
            cardDiv.innerHTML = cardHTML;
            return cardDiv;
          }

          data.forEach((data) => {
            const cardElement = createCard(data);
            cardsContainer.appendChild(cardElement);
          });
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
