<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Tuku</title>
</head>
    
<!-- Navbar -->
    <header class="tab-bar">
        <div class="logo">
            <H3 style="color: #3258E8; font-family: 'Poppins'; font-size: 24px">
                TUKU
            </H3>
        </div>
        <div class="nav">
            <div class="nav-item" style="color: #9c9c9c; font-family: 'Poppins'; font-size: 16px;">Halaman Utama</div>
            <div class="nav-item" style="color: #3258E8; font-family: 'Poppins'; font-size: 16px">Produk</div>
            <div class="nav-item" style="color: #9c9c9c; font-family: 'Poppins'; font-size: 16px">Hubungi Kami</div>
        </div>
        <button 
            class="btn-keranjang">Keranjang 
            <img src="./Assets\Picture4.png" width="24px" height="24px" style="">
        </button>
    </header>
    
    <body>
        <!-- Title -->
        <div class="title" style="margin-left: 100px; margin-top: 48px;">
            <div>
                <h3 style="color: #3258E8; font-family: 'Poppins'; font-size: 18px; margin-bottom: 12px;">Produk Kami</h3>
                <b style="font-family: 'Poppins'; font-size: 36px; font-weight: 950; margin-top: 12px;">Temukan Produk Yang Cocok</b>
            </div>
        </div>

        <!-- Text -->
        <div class="opsi">
            <div class="submenu" style="margin-right: 12px;">
                <button style="font-family: 'Poppins'; font-size: 14px; font-weight: 600; width: 128px; height: 45px; padding: 12px; color: #0D6EFD; background-color: hsl(216, 98%, 52%, 10%); border: 1px solid #0D6EFD; border-radius: 8px;">Semua Produk</button>
            </div>
            <div class="submenu" style="margin-right: 12px;">
                <button style="font-family: 'Poppins'; font-size: 14px; font-weight: 600; width: 94px; height: 45px; padding: 12px; color: #3E5569; background-color: #f4f4f4f4; border: 1px solid hsl(208, 26%, 33%, 10%); border-radius: 8px;">Peralatan</button>
            </div>
            <div class="submenu" style="margin-right: 12px;">
                <button style="font-family: 'Poppins'; font-size: 14px; font-weight: 600; width: 128px; height: 45px; padding: 12px; color: #3E5569; background-color: #f4f4f4f4; border: 1px solid  hsl(208, 26%, 33%, 10%); border-radius: 8px;">Obat-obatan</button>
            </div>
            <div class="submenu" style="margin-right: 12px;">
                <button style="font-family: 'Poppins'; font-size: 14px; font-weight: 600; width: 87px; height: 45px; padding: 12px; color: #3E5569; background-color: #f4f4f4f4; border: 1px solid hsl(208, 26%, 33%, 10%); border-radius: 8px;">Skincare</button>
            </div>
        </div>
    
        <!-- Card Obeng -->
        <div class="product" style="margin-bottom: 48px; margin-top: 24px; margin-left: 100px; margin-right: 100px;">
            <div class="card">
                <div>
                    <img
                        style="border : 1px solid hsl(0, 0%, 83%, 30%); border-radius: 24px; width: 336px; height: 280px; margin-top: 24px; margin-right: 24px; margin-left: 24px;"
                        src="./Assets/Picture1.png" 
                        alt ="Picture of a normal size screwdriver with green head with black accent and black tip">
                </div>
                <div style="margin-bottom: 24px; margin-right: 24px; margin-left: 24px;">
                        <div style="display: flex;">
                            <p class="kategori" style="font-family: 'Poppins'; font-size: 14px; font-weight: 600">Peralatan</p>
                            <P>
                                <img src="./Assets\Picture5.png">
                                <img src="./Assets\Picture5.png">
                                <img src="./Assets\Picture5.png">
                                <img src="./Assets\Picture5.png">
                                <img src="./Assets\Picture5.png">
                            
                            </P>
                        </div>
                        <h4 style="font-family: 'Poppins'; font-size: 24px; margin: 4px;">Obeng 2ml</h4>
                        <h5 style="font-family: 'Poppins'; font-size: 20px; color: #FF4E4E; margin-bottom: 24px; margin-top: 4px;">Rp.100.000,00</h5>
                        <div>
                            <button class="btn" style="background-color: #3258E8; color: white; font-weight: 500; margin-bottom: 24px">Beli Sekarang</button>
                            <button class="btn" style="color: #3258E8; font-weight: 600; margin-bottom: 24px">Lihat detail</button>
                        </div>
                    </div>
                </div>

            <!-- Card Paracetamol -->
            <div class="card">
                <div>
                    <img
                        style="border : 1px solid hsl(0, 0%, 83%, 30%); border-radius: 24px; width: 336px; height: 280px; margin-top: 24px; margin-right: 24px; margin-left: 24px;"
                        src="./Assets/Picture2.png" 
                        alt ="Picture of a box of Paracetamol and a strip of Paracetamol infront of the box">
                </div>
                <div style="margin-bottom: 24px; margin-right: 24px; margin-left: 24px;">
                    <div style="display: flex;">
                        <p class="kategori" style="font-family: 'Poppins'; font-size: 14px; font-weight: 600;">Obat-Obatan</p>
                        <P>
                            <img src="./Assets\Picture5.png">
                            <img src="./Assets\Picture5.png">
                            <img src="./Assets\Picture5.png">
                            <img src="./Assets\Picture5.png">
                            <img src="./Assets\Picture5.png">
                        
                        </P>
                    </div>
                    <h4 style="font-family: 'Poppins'; font-size: 24px; margin: 4px;">Paracetamol</h4>
                    <h5 style="font-family: 'Poppins'; font-size: 20px; color: #FF4E4E; margin-bottom: 24px; margin-top: 4px;">Rp.20.000,00</h5>
                    <div>
                        <button class="btn" style="background-color: #3258E8; color: white; font-weight: 500; margin-bottom: 24px">Beli Sekarang</button>
                        <button class="btn" style="color: #3258E8; font-weight: 600; margin-bottom: 24px">Lihat detail</button>
                    </div>
                </div>
            </div>

            <!-- Card Skincare -->
            <div class="card">
                <div>
                    <img
                        style="border : 1px solid hsl(0, 0%, 83%, 30%); border-radius: 24px; width: 336px; height: 280px; margin-top: 24px; margin-right: 24px; margin-left: 24px;"
                        src="./Assets/Picture3.png" 
                        alt ="Picture of multiple container of skincare product">
                    </div>
                    <div style="margin-bottom: 24px; margin-right: 24px; margin-left: 24px;">
                        <div style="display: flex;">
                            <p class="kategori" style="font-family: 'Poppins'; font-size: 14px; font-weight: 600;">Skincare</p>
                            <P>
                                <img src="./Assets\Picture5.png">
                                <img src="./Assets\Picture5.png">
                                <img src="./Assets\Picture5.png">
                                <img src="./Assets\Picture5.png">
                                <img src="./Assets\Picture5.png">
                            
                            </P>
                        </div>
                        <h4 style="font-family: 'Poppins'; font-size: 24px; margin: 4px;">Skincare</h4>
                        <h5 style="font-family: 'Poppins'; font-size: 20px; color: #FF4E4E; margin-bottom: 24px; margin-top: 4px;">Rp.200.000,00</h5>
                        <div>
                            <button class="btn" style="background-color: #3258E8; color: white; font-weight: 500; margin-bottom: 24px; font-family: 'Poppins';">Beli Sekarang</button>
                            <button class="btn" style="color: #3258E8; font-weight: 600; margin-bottom: 24px">Lihat detail</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
