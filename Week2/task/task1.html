<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
    <title>Webset tuku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet" /> 
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
  </head>
  <body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="tokotuku">
      <p style="font-size: 24px;font-weight: 600;color: var(--primary-color);">Tuku</p>
    </div>
    <div class="navbutton">
      <p >Halaman Utama</p>
      <p style="color: var(--primary-color);">Produk</p>
      <p >Hubungi Kami</p>
    </div>
    <div class="keranjang">
      <p>Keranjang</p>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="contentHeading">
      <p style="font-weight: 700; color: var(--primary-color);">Produk kami</p>
      <p style="font-size: 36px;font-weight: 700; color: var(--title-black-color);">Temukan produk yang cocok</p>
    </div>
    <div class="contentnav">
        <p style="color: #0D6EFD; background-color: var(--button-bluebg-color); border: 1px solid #0D6EFD;">
          Semua Produk</p>
        <p class="inactivecontent" style="color: var(--inactive-gray-color);">
          Peralatan</p>
        <p class="inactivecontent">
          Obat-obatan</p>
        <p class="inactivecontent">
          Skincare</p>
    </div>
    <div class="products">
      <div class="product">
        <div class="productimagecontainer">
          <img src="Images/obeng.png" alt="obeng" >
        </div>
        <div class="tulisananu">
        <p class="productcategory">Peralatan</p>
        <p>Rating coy</p>
        </div>
      </div>
      <div class="product">
        <div class="productimagecontainer">
          <img src="Images/parasetamol.png" alt="ngobat">
        </div>
      </div>
      <div class="product">
        <div class="productimagecontainer">
          <img src="Images/nganu.png" alt="anonymous">
        </div>
      </div>

    </div>
  </div>
    <!-- 
        guidelines:
        pastikan kalian menggunakan flexbox dan grid untuk layout karena kemarin udah belajar latihan kan.

        - use flexbox untuk navbar section
        - use grid untuk daftar produk
        selain itu kalian bebas mau pake flexbox atau grid untuk section yang lain. berkreasilah sesuai kemampuan kalian.
        
        untuk pengumpulan, kalian bikin branch baru dengan nama FE/nama kalian, lalu push ke branch kalian
        nanti bakal kucek di branch kalian.
    -->
  </body>
</html>
