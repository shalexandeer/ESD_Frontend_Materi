<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TugasWeek2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="inpo">
    <nav>
      <h1 class="logo">Tuku</h1>
      <ul>
        <li><a href="#">Halaman Utama</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Hubungi Kami</a></li>
      </ul>
      <button type="button" style="display: flex; align-items:center; justify-content: center; gap: 10px;">Keranjang<img
          src="../assets/cart.svg" alt=""></button>
    </nav>
    <div class="content">
      <div class="judul">
        <h2 style="font-size: 18px; font-family: sem; margin: 0px; color: #3258E8;">Produk Kami</h2>
        <h1 style="font-size: 36px; font-family: bol; margin: 0px; color: #232631;">Temukan Produk Yang Cocok</h1>
      </div>
      <div class="pilihan">
        <button type="button">Semua Produk</button>
        <button class="abu">Peralatan</button>
        <button class="abu">Obat-obatan</button>
        <button class="abu">Skincare</button>
      </div>
      <div class="barang">
        <div class="box">
          <div class="deskrip">
            <img src="../assets/obeng.svg" alt="" style="padding-bottom: 11px;">
            <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 12px;">
              <button style="font-size: 14px; font-family: med;">Peralatan</button>
              <img src="../assets/rating.svg" alt="">
            </div>
            <h1 style="font-size: 24px; font-family: sem; margin: 0px;">Obeng 2ml</h1>
            <h3 style="font-size: 20px; font-family: reg; color: #FF4E4E; margin: 0px;">Rp. 100.000,00</h3>
          </div>
          <div class="buttons">
            <button class="beli">Beli Sekarang</button>
            <button class="detail">Lihat detail</button>
          </div>
        </div>
        <div class="box">
          <div class="deskrip">
            <img src="../assets/paracetamol.svg" alt="" style="padding-bottom: 11px;">
            <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 12px;">
              <button style="font-size: 14px; font-family: med;">Obat-obatan</button>
              <img src="../assets/rating.svg" alt="">
            </div>
            <h1 style="font-size: 24px; font-family: sem; margin: 0px;">Paracetamol</h1>
            <h3 style="font-size: 20px; font-family: reg; color: #FF4E4E; margin: 0px;">Rp. 20.000,00</h3>
          </div>
          <div class="buttons">
            <button class="beli">Beli Sekarang</button>
            <button class="detail">Lihat detail</button>
          </div>
        </div>
        <div class="box">
          <div class="deskrip">
            <img src="../assets/skincer.svg" alt="" style="padding-bottom: 11px;">
            <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 12px;">
              <button style="font-size: 14px; font-family: med;">Skincare</button>
              <img src="../assets/rating.svg" alt="">
            </div>
            <h1 style="font-size: 24px; font-family: sem; margin: 0px;">Skincare</h1>
            <h3 style="font-size: 20px; font-family: reg; color: #FF4E4E; margin: 0px;">Rp. 200.000,00</h3>
          </div>
          <div class="buttons">
            <button class="beli">Beli Sekarang</button>
            <button class="detail">Lihat detail</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--
        guidelines:
        pastikan kalian menggunakan flexbox dan grid untuk layout karena kemarin udah belajar latihan kan.

        - use flexbox untuk navbar section
        - use grid untuk daftar produk
        selain itu kalian bebas mau pake flexbox atau grid untuk section yang lain. berkreasilah sesuai kemampuan kalian.

        untuk pengumpulan, kalian bikin branch baru dengan nama FE/nama kalian, lalu push ke branch kalian
        nanti bakal kucek di branch kalian.
    -->
</body>

</html>
