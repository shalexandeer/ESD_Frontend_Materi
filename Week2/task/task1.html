<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --primary-color: #466bf3;
        --shade-blue-color: #d3dbf7;
        /* semua warna yang dibutuhin dibikin variable disini biar enak make nya lagi */
        /* agar variable warna ini bisa dipake, kita pindah semua variable ke external css aja */
        /* color: rgb(236, 235, 235); */
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="headerz">
      <div class="awal" id="putih">
        <h2 id="putih">Tuku</h2>
      </div>

      <div class="navigasi" id="putih">
        <nav id="putih">
          <ul id="putih">
            <li id="satu">Halaman Utama</li>
            <li id="putih">Produk</li>
            <li id="satu">Hubungi Kami</li>
          </ul>
        </nav>
      </div>

      <div class="tombol">
        <button class="halo">Keranjang</button>
        <img class="logo" src="../assets/Vector.png" alt="">
      </div>
    </header>

    <div class="kalimatAwal">
      <h3 id="k1">Produk Kami</h3>
      <h1 id="k2">Temukan Produk yang Cocok</h1>
    </div>

    <div class="list">
      <button class="b1">Semua produk</button>
      <button class="b2">Peralatan</button>
      <button class="b3">Obat-obatan</button>
      <button class="b4">Skincare</button>
    </div>


    <div class="card">
      <div class="card1">
        <img class="img1" src="../assets/Rectangle 322.png" alt="">
        <div id="putih" class="info">
          <div id="putih" class="rating">
            <p>Peralatan</p>
            <img id="putih" class="bintang" src="../assets/Ratings.png" alt="">
          </div>

          <h2 id="putih">Obeng 2ml</h2>
          <h3 id="putih">Rp. 100.000,00</h3>

          <div id="putih" class="infoButton">
            <button id="random">Beli Sekarang</button>
            <button id="putih">Lihat Detail</button>
          </div>
          
        </div>
      </div>
      
      <div class="card2">
        <img id="putih" class="img2" src="../assets/Rectangle 322 (1).png" alt="">
        <div id="putih" class="info">
          <div id="putih" class="rating">
            <p>Obat-obatan</p>
            <img id="putih" class="bintang" src="../assets/Ratings.png" alt="">
          </div>

          <h2 id="putih">Paracetamol</h2>
          <h3 id="putih">Rp. 20.000,00</h3>

          <div id="putih" class="infoButton">
            <button id="random">Beli Sekarang</button>
            <button id="putih">Lihat Detail</button>
          </div>
        </div>
      </div>
      
      <div class="card3">
        <img id="putih" class="img3" src="../assets/Rectangle 322 (2).png" alt="">
        <div id="putih" class="info">
          <div id="putih" class="rating">
            <p>Skincare</p>
            <img id="putih" class="bintang" src="../assets/Ratings.png" alt="">
          </div>

          <h2 id="putih">Skincare</h2>
          <h3 id="putih">Rp. 200.000,00</h3>

          <div id="putih" class="infoButton">
            <button id="random">Beli Sekarang</button>
            <button id="putih">Lihat Detail</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      })
    </script>
  </body>
</html>
