<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Assessment ESD SG</title>
  </head>
  <body>
    <div>
      <nav>
        <h2 class="logo">Tuku</h2>
        <ul>
          <li><a href="#">Halaman Utama</a></li>
          <li><a href="#">Produk</a></li>
          <li><a href="#">Hubungi Kami</a></li>
        </ul>
        <button type="button">Keranjang<span><img
          style="padding-left: 10px; padding-top: 5px; width: 18px; height: 18px;"
          src="../assets/Vector.svg"/></span>
        </button>
      </nav>
    </div>
    <div class="content_1">
      <h4>Produk Kami</h4>
      <h1>Temukan Produk Yang Cocok</h1>
    </div>
    <div class="category">
      <a href="#" class="category-box">Semua Produk</a>
      <a href="#" class="category-box">Peralatan</a>
      <a href="#" class="category-box">Obat-obatan</a>
      <a href="#" class="category-box">Skincare</a>
    </div>
    <div class="container">
      <div class="container_product">
        <div class="product_pict">
          <img
          src="../assets/peralatan.svg" style="width: 252px; height: 237px;"/>
        </div>
        <div class="container_rating">
          <h4 style="width:102px; height: 31px;">Peralatan</h4>
          <img
          src="../assets/Ratings.svg"/>
        </div>
        <div class="container_name">
          <span style="color: #000000; font-weight: 600; font-size: 24px;padding-top: 12px;">Obeng 2ml</span><br>
          <span style="color: #FF4E4E; font-size: 20px; font-weight: 500; padding-top: 4px;">Rp. 100.000,00</span>
        </div>
        <div class="container_button">
            <button type="button" id="button_1">Beli Sekarang</button>
            <a href="#">Lihat Detail</a>
        </div>
      </div>
      <div class="container_product">
        <div class="product_pict">
          <img
          src="../assets/obat.svg" style="width: 252px; height: 237px;"/>
        </div>
        <div class="container_rating">
          <h4 style="width:130px; height: 31px;">Obat-obatan</h4>
          <img
          src="../assets/Ratings.svg"/>
        </div>
        <div class="container_name">
          <span style="color: #000000; font-weight: 600; font-size: 24px;padding-top: 12px;">Paracetamol</span><br>
          <span style="color: #FF4E4E; font-size: 20px; font-weight: 500; padding-top: 4px;">Rp. 20.000,00</span>
        </div>
        <div class="container_button">
            <button type="button" id="button_1">Beli Sekarang</button>
            <a href="#">Lihat Detail</a>
        </div>
      </div>
      <div class="container_product">
        <div class="product_pict">
          <img
          src="../assets/skincare.svg"/>
        </div>
        <div class="container_rating">
          <h4 style="width:94px; height: 31px;">Skincare</h4>
          <img
          src="../assets/Ratings.svg"/>
        </div>
        <div class="container_name">
          <span style="color: #000000; font-weight: 600; font-size: 24px;padding-top: 12px;">Skincare</span><br>
          <span style="color: #FF4E4E; font-size: 20px; font-weight: 500; padding-top: 4px;">Rp. 200.000,00</span>
        </div>
        <div class="container_button">
            <button type="button" id="button_1">Beli Sekarang</button>
            <a href="#">Lihat Detail</a>
        </div>
      </div>
    </div>
  </body>
</html>
