<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuku</title>
  <link rel="stylesheet" href="ea.css">
  <!-- <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'> -->
</head>
<body>
  <nav> 
    <a class = "logo"> Tuku</a>
    <ul>
      <li>Halaman Utama</li>
      <li class = "active">Produk</li>
      <li>Hubungi Kami</li>
    </ul>
    <div class="nav-button">
      <p style="margin-right: 11px">Keranjang</p>
      <img src="aset/icons8-cart-50.png" width="25px" height="25px" alt="Logo keranjang" />
    </div>
    
  </nav> 
  <main>
    <section>
      <h1>Produk Kami</h1>
      <h1 class="h1">Temukan Produk Yang Cocok</h1>
        <ul class="category">
          <li>Semua Produk</li>
          <li>Peralatan</li>
          <li>Obat-obatan</li>
          <li>Skincare</li>
        </ul>
    </section>
    <article>
      <div class="card">
        <div class="card-img">
          <img src="aset/screw.jpg" width="100%" height="100%" alt="gambar screwdriver">
        </div>
        <div style="display: flex; align-items: center; margin-top: 16px; ">
          <div class="button-card">
            <p>Peralatan</p>
          </div>
          ⭐⭐⭐⭐⭐
        </div>
        <h3>Obeng 2ml</h3>
        <h4>Rp. 100.000,00</h4>
        <div style="display: flex">
          <button type="button" class="card-btn-active">Beli Sekarang</button>
          <button type="button" class="card-btn">Lihat detail</button>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="aset/0104k0131.jpg" alt="gambar obat paracetamol">
        </div>
        <div style="display: flex; align-items: center; margin-top: 16px; ">
          <div class="button-card">
            <p>Obat-Obatan</p>
          </div>
          ⭐⭐⭐⭐⭐
        </div>
        <h3>Paracetamol</h3>
        <h4>Rp. 20.000,00</h4>
        <div style="display: flex">
          <button type="button" class="card-btn-active">Beli Sekarang</button>
          <button type="button" class="card-btn">Lihat detail</button>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="aset/skincare.png" alt="gambar shampo">
        </div>
        <div style="display: flex; align-items: center; margin-top: 16px; ">
          <div class="button-card">
            <p>Skincare</p>
          </div>
          ⭐⭐⭐⭐⭐
        </div>
        <h3>Skincare</h3>
        <h4>Rp. 200.000,00</h4>
        <div style="display: flex">
          <button type="button" class="card-btn-active">Beli Sekarang</button>
          <button type="button" class="card-btn">Lihat detail</button>
        </div>
      </div>
    </article>
  </main>
  
</body>
</html>
