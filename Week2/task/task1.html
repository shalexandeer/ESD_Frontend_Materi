<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tuku</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="./assets/images/logo.svg" alt="Logo" class="nav-logo">
      <ul>
        <li class="nav">Halaman Utama</li>
        <li class="nav-active">Produk</li>
        <li class="nav">Hubungi Kami</li>
      </ul>
      <div class="nav-button">
        <p>Keranjang</p>
        <img src="./assets/images/mdi_cart-outline.svg" alt="Cart">
      </div>
    </nav>
    <main>
      <div class="header">
        <h3>Produk Kami</h3>
        <h1>Temukan Produk Yang Cocok</h1>
      </div>
      <ul>
        <li class="category-selected">Semua Produk</li>
        <li class="category-disabled">Peralatan</li>
        <li class="category">Obat-obatan</li>
        <li class="category">Skin Care</li>
      </ul>
      <div class="wrapper">
        <div class="card">
          <div class="content-wrap">
            <img class="product-img" src="./assets/images/img-1.svg" alt="">
            <div class="label-wrap">
              <div class="tag-rating">
                <span class="product-tag">Peralatan</span>
                <span class="product-rating">⭐⭐⭐⭐⭐</span>
              </div>
              <div class="detail-product">
                <p class="product-name">Obeng 2ml</p>
                <p class="product-price">Rp. 100.000,00</p>
              </div>
            </div>
          </div>
          <div class="button-wrap">
            <button class="button-buy">
              Beli Sekarang
            </button>
            <button class="button-detail">
              Lihat detail
            </button>
          </div>
        </div>
        <div class="card">
          <div class="content-wrap">
            <img class="product-img" src="./assets/images/img-2.svg" alt="">
            <div class="label-wrap">
              <div class="tag-rating">
                <span class="product-tag">Obat-obatan</span>
                <span class="product-rating">⭐⭐⭐⭐⭐</span>
              </div>
              <div class="detail-product">
                <p class="product-name">Paracetamol</p>
                <p class="product-price">Rp. 20.000,00</p>
              </div>
            </div>
          </div>
          <div class="button-wrap">
            <button class="button-buy">
              Beli Sekarang
            </button>
            <button class="button-detail">
              Lihat detail
            </button>
          </div>
        </div>
        <div class="card">
          <div class="content-wrap">
            <img class="product-img" src="./assets/images/img-3.svg" alt="">
            <div class="label-wrap">
              <div class="tag-rating">
                <span class="product-tag">Skincare</span>
                <span class="product-rating">⭐⭐⭐⭐⭐</span>
              </div>
              <div class="detail-product">
                <p class="product-name">Skincare</p>
                <p class="product-price">Rp. 200.000,00</p>
              </div>
            </div>
          </div>
          <div class="button-wrap">
            <button class="button-buy">
              Beli Sekarang
            </button>
            <button class="button-detail">
              Lihat detail
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- 
        guidelines:
        pastikan kalian menggunakan flexbox dan grid untuk layout karena kemarin udah belajar latihan kan.

        - use flexbox untuk navbar section
        - use grid untuk daftar produk
        selain itu kalian bebas mau pake flexbox atau grid untuk section yang lain. berkreasilah sesuai kemampuan kalian.
    -->
  </body>
</html>
