    <title>Layout</title>
    <style>
      /* for flex */
      .flex-container {
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      /* for grid */
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
      }

      @media screen and (max-width: 768px) {
        .grid-container {
          display: grid;
          column-gap: 20px;
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
