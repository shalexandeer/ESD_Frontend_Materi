<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Styling Page</title>
    <!-- You can put link for styling your html in head -->
    <link
      rel="stylesheet"
      href="../css/style.css" />
    <style>
      /* class selector */
      .internal-class-selector {
        color: blue;
      }

      /* id selector */
      #internal-id-selector {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="external-class-selector">heading external</h1>
    <p id="external-id-selector">paragraph external</p>

    <h1 class="internal-class-selector">heading internal</h1>
    <p id="internal-id-selector">paragraph internal</p>

    <!-- inline styling -->
    <h1 style="color: blue">Heading inline</h1>

    <div style="display: flex; justify-content: space-between">
      <a href="./1-index.html">HTML - Sebelumnya</a>
      <a href="./3-boxmodel.html">Box model - Selanjutnya</a>
    </div>
  </body>
</html>
