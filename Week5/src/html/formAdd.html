<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="../css/formAdd.css">
</head>
<body>
    <div class="container">
        <div class="title" id="title">Add Course Subscriptions</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span id="course_ID">Course ID</span>
                    <input type="text" id="input_courseID" placeholder="Course" required>
                </div>
                <!-- <div class="input-box">
                    <span id="harga_course">Price</span>
                    <input type="text" id="input_harga" placeholder="Price" required>
                </div> -->
                <div class="input-box">
                    <span id="nama_cust">Customer Name</span>
                    <input type="text" id="input_pelanggan" placeholder="Name" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Add Data">
            </div>
            <div class="button-back">
                <button>
                    <a href="subscription.html" style="color: white;">Back</a>
                </button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
