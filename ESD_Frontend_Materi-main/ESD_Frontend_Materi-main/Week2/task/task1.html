<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>ESD Week 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <nav class="set navbar">
        <div class="set logo">
          <p>Tuku</p>
        </div>
        <div class="set menu-options">
          <a >Halaman Utama</a>
          <a class="active">Produk</a>
          <a >Hubungi Kami</a>
        </div>
        <div>
          <button class="set cart-button">
              <span style="margin-right: 10px;">Keranjang</span>
              <img src="../assets/cart.png" alt="Cart Icon" style="width: 20px; height: 20px;">
          </button>
        </div>
      </nav>
    </header>

    <section>
      <div class="set">
        <h4>Produk Kami</h4>
        <h1>Temukan Produk Yang Cocok</h1>
      </div>
      <div class="button-container">
        <button class="set btn btn-active">Semua Produk</button>
        <button class="set btn">Peralatan</button>
        <button class="set btn">Obat-obatan</button>
        <button class="set btn">Skincare</button>
      </div>
      <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
          <img class="img-produk" src="../assets/obeng.png" alt="Product 1">
          <div class="category">
            <button class="set tag">Peralatan</button>
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
          </div>
          <h2 class="set">Obeng 2ml</h2>
          <p class="set price">Rp. 100.000,00</p>
          <div class="btn-contain">
            <button class="set btn-primary">Beli Sekarang</button>
            <button class="set btn-detail">Lihat Detail</button>
          </div>
        </div>
    
        <!-- Card 2 -->
        <div class="card">
          <img class="img-produk" src="../assets/paracetamol.png" alt="Product 2">
          <div class=" set category">
            <button class="set tag">Obat-obatan</button>
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
          </div>
          <h2 class="set">Paracetamol</h2>
          <p class="set price">Rp. 20.000,00</p>
          <div class="btn-contain">
            <button class="set btn-primary">Beli Sekarang</button>
            <button class="set btn-detail">Lihat Detail</button>
          </div>
        </div>
    
        <!-- Card 3 -->
        <div class="card">
          <img class="img-produk" src="../assets/skincare.png" alt="Product 3">
          <div class="category">
            <button class="set tag">Skincare</button>
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
            <img src="../assets/star.png" alt="Star Icon" style="width: 20px; height: 20px;">
          </div>
          <h2 class="set">Skincare</h2>
          <p class="set price">Rp. 200.000,00</p>
          <div class="btn-contain">
            <button class="set btn-primary">Beli Sekarang</button>
            <button class="set btn-detail">Lihat Detail</button>
          </div>
        </div>
      </div>
    </section>


    <!-- 
        guidelines:
        pastikan kalian menggunakan flexbox dan grid untuk layout karena kemarin udah belajar latihan kan.

        - use flexbox untuk navbar section
        - use grid untuk daftar produk
        selain itu kalian bebas mau pake flexbox atau grid untuk section yang lain. berkreasilah sesuai kemampuan kalian.
        
        untuk pengumpulan, kalian bikin branch baru dengan nama FE/nama kalian, lalu push ke branch kalian
        nanti bakal kucek di branch kalian.
    -->
  </body>
</html>
