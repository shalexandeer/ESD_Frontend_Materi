<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <!-- CDN or content delivery network -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin></script>

    <!-- create virtual DOM -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin></script>

    <!-- enabling us to write javascript inside the HTML tag -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    // class component
    class Hello extends React.Component {
      render() {
        return <h1>Hello World!</h1>;
      }
    }

    // functional component
    function HelloFunctional() {
      return <h1>Hello World!</h1>;
    }

    // Practice 1
    // this is for practicing how to pass data / shared data from one component to another
    function Car() {
      return <h2>I am a {}!</h2>;
    }

    function Garage() {
      const car = "Fordtuner";
      return (
        <div>
          <h1>Who lives in my garage?</h1>
          <Car />
        </div>
      );
    }
    // end of practice 1

    // dont mind this
    function Navigate() {
      return (
        <div style={{ display: "flex", flexDirection: "column" }}>
          <a href='1_React Component.html'>Back_ React Components</a>
          <a href='3_HowEventHandler.html'>Next_ How Event Handler in React</a>
        </div>
      );
    }

    class App extends React.Component {
      render() {
        return (
          <div>
            <Hello />
            <HelloFunctional />

            <Garage />

            <Navigate />
          </div>
        );
      }
    }

    // render the component
    // take 2 parameter, first is the component, second is the location where the component will be rendered
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
