<!DOCTYPE html>
<html>
  <head>
    <title>Conditional Rendering</title>
    <!-- CDN or content delivery network -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin></script>

    <!-- create virtual DOM -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin></script>

    <!-- enabling us to write javascript inside the HTML tag -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    // if statement
    function IfStatement() {
      const age = 18;
      if (age >= 18) {
        return <h1>You are an adult</h1>;
      }
      return <h1>You are a child</h1>;
    }

    // logical && operator
    function LogicalAndOperator() {
      const age = 18;
      return age >= 18 && <h1>You are an adult</h1>;
    }

    // ternary operator
    function TernaryOperator() {
      const age = 18;
      return age >= 18 ? <h1>You are an adult</h1> : <h1>You are a child</h1>;
    }

    // practice 2
    function LogIn({ isLoggedIn }) {
      return (
        <>
          <h1>My Application</h1>
          {isLoggedIn ? <button>Log Out</button> : <button>Log In</button>}
        </>
      );
    }

    function Navigate() {
      <div style={{ display: "flex", flexDirection: "column" }}>
        <a href='3_HowEventHandler.html'>Back_ How EventHandler in React</a>
        <a href='.html'>Next_ </a>
      </div>;
    }

    class App extends React.Component {
      render() {
        return (
          <div>
            <h1>If statement</h1>
            <IfStatement />
            <hr />
            <h1>Logical && operator</h1>
            <LogicalAndOperator />
            <hr />
            <h1>Ternary operator</h1>
            <TernaryOperator />
            <hr />
            <h1>Practice 2</h1>
            <LogIn />
            <hr />
            <Navigate />
          </div>
        );
      }
    }

    // render the component
    // take 2 parameter, first is the component, second is the location where the component will be rendered
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
