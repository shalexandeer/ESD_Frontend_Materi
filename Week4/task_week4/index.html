<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">

      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <!-- taruh script react disini -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- render component disini -->
    <div id="root"></div>

  <script type="text/babel">
    // aku ingin kalian untuk membuat sebuah component card dari design week 2
    // menggunakan functional component untuk membuat card tersebut
    // terdapat 3 component, yaitu Card, CardBody, dan CardActions
    // masing masing component harus dapat menerima props.
    // Card akan menerima props berupa berupa children
    // CardBody akan menerima props berupa image, title, harga.
    // CardActions akan menerima props berupa children
    // didalam CardActions terdapat button yang akan menerima props berupa text dan onClick

    // jawab dibawah ini:
    function Card(props) {
      return <div className="product-container">{props.children}</div>
    }

    function CardBody({ image, rating, kategori, title, harga }) {
      return (
        <div className="product-box">
          <img src={image} alt="" />
          <img className="BintangRating" src={rating} />
          <h5>{kategori}</h5>
          <h2>{title}</h2>
          <h3>{harga}</h3>
          <div className="buttons">
            <a href="#" className="buy-now">Beli Sekarang</a>
            <a href="#" className="detail">Lihat detail</a>
          </div>
        </div>
      );
    }

    function CardActions(props) {
      return <div className="buttons">{props.children}</div>;
    }

    function Navbar() {
      return (
        <nav>
          <ul>
            <li className="left"><a href="#" className="logo">TUKU</a></li>
            <li className="center"><a href="#">Halaman Utama</a></li>
            <li className="center"><a href="#" style={{color: '#325ae8'}}>Produk</a></li>
            <li className="center"><a href="#">Hubungi Kami</a></li>
            <li className="right">
              <a href="#" className="keranjang">Keranjang<img src="asset/keranjang.jpg"  className="keranjang-icon" />
              </a>
            </li>
          </ul>
        </nav>
      );
    }

  class App extends React.Component {
    render() {
      return (
        <div>
          <Navbar />
          <div className="judul">
            <h4>PRODUK KAMI</h4>
            <h1>Temukan Produk Yang Cocok</h1>
          </div>
          <div className="Type">
            <h5>Semua Produk</h5>
            <h5>Peralatan</h5>
            <h5>Obat-Obatan</h5>
            <h5>Skincare</h5>
          </div>
          <div className="product-container">
            <Card>
              <CardBody
                image="asset/obeng.jpg"
                rating="asset/BintangRating.png"
                kategori="peralatan"
                title="obeng 2ml"
                harga="Rp.100.000,00"
                actions={
                  <CardActions>
                    <button className="buy " onClick={() => alert("BELI")}>
                      Beli Sekarang
                    </button>
                    <button onClick={() => alert("Lihat Detail")}>
                      Lihat detail
                    </button>
                  </CardActions>
                }
              />
            </Card>
            <Card>
              <CardBody
                image="asset/paracetamol.png"
                rating="asset/BintangRating.png"
                kategori="obat-obatan"
                title="Paracetamol"
                harga="Rp.100.000,00"
                actions={
                  <CardActions>
                    <button onClick={() => alert("BELI")}>
                      Beli Sekarang
                    </button>
                    <button onClick={() => alert("Lihat Detail")}>
                      Lihat detail
                    </button>
                  </CardActions>
                }
              />
            </Card>
            <Card>
              <CardBody
                image="asset/skincare.jpg"
                rating="asset/BintangRating.png"
                kategori="kecantikan"
                title="Skincare"
                harga="Rp.100.000,00"
                actions={
                  <CardActions>
                    <button onClick={() => alert("BELI")}>
                      Beli Sekarang
                    </button>
                    <button onClick={() => alert("Lihat Detail")}>
                      Lihat detail
                    </button>
                  </CardActions>
                }
              />
            </Card>
          </div>
        </div>
      );
    }
  }


    // untuk apa kode dibawah?
    // jawab : 
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
