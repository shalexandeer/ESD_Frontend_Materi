<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task</title>
  <link rel="stylesheet" href="../../Week2/task/style.css">
  <!-- CDN or content delivery network -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

  <!-- create virtual DOM -->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- enabling us to write javascript inside the HTML tag -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <!-- render component disini -->
  <div class="inpo">
    <nav>
      <h1 class="logo">Tuku</h1>
      <ul>
        <li><a href="#">Halaman Utama</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Hubungi Kami</a></li>
      </ul>
      <button type="button" style="display: flex; align-items:center; justify-content: center; gap: 10px;">Keranjang<img
          src="../assets/cart.svg" alt=""></button>
    </nav>
    <div class="content">
      <div class="judul">
        <h2 style="font-size: 18px; font-family: sem; margin: 0px; color: #3258E8;">Produk Kami</h2>
        <h1 style="font-size: 36px; font-family: bol; margin: 0px; color: #232631;">Temukan Produk Yang Cocok</h1>
      </div>
      <div class="pilihan">
        <button type="button">Semua Produk</button>
        <button class="abu">Peralatan</button>
        <button class="abu">Obat-obatan</button>
        <button class="abu">Skincare</button>
      </div>
    </div>
  </div>
  <div id="root"></div>
</body>
<script type="text/babel">

  // aku ingin kalian untuk membuat sebuah component card dari design week 2
  // menggunakan functional component untuk membuat card tersebut
  // terdapat 3 component, yaitu Card, CardBody, dan CardActions
  // masing masing component harus dapat menerima props.
  // Card akan menerima props berupa berupa children
  // CardBody akan menerima props berupa image, title, harga.
  // CardActions akan menerima props berupa children
  // didalam CardActions terdapat button yang akan menerima props berupa text dan onClick

  // jawab dibawah ini:

  function Card(props) {
    return (
      <div style={{display: "flex", flexDirection: "column", alignItems: "center"}}>
        {props.children}
      </div>
    );
  }

  function CardBody(props) {
    return (
      <div style={{display: "flex", flexDirection: "column", gap: "5px", marginBottom: "12px"}}>
        <img src={props.image} alt={props.title} style={{paddingBottom: "11px"}}/>
        <h1 style={{fontSize: "24px", fontFamily: "sem"}}>{props.title}</h1>
        <h3 style={{fontSize: "20px", fontFamily: "reg", color: "#FF4E4E"}}>Harga: {props.harga}</h3>
      </div>
    );
  }

  function CardActions(props) {
    return (
      <div style={{display: "flex", flexDirection: "row", alignItems: "center", gap: "5px", marginBottom: "12px"}}>
        {props.children}
      </div>
    );
  }

  function Button(props) {
    return (
      <button onClick={props.onClick}>{props.text}</button>
    );
  }

  class App extends React.Component {
    render() {
      return (
        <div style={{display: "flex", flexDirection: "row", alignItems: "center", justifyContent: "space-between", paddingTop:"48px", paddingBottom:"48px", paddingLeft:"100px", paddingRight:"100px"}}>
          <Card>
            <CardBody image="../../Week2/assets/obeng.svg" title="Obeng" harga="Rp100.000" />
            <CardActions>
              <Button text="Beli Sekarang"onClick={() => console.log('Berhasil beli')} />
              <Button text="Lihat Detail" onClick={() => console.log('Berhsil tambah keranjang')} />
            </CardActions>
          </Card>
          <Card>
            <CardBody image="../../Week2/assets/paracetamol.svg" title="Paracetamol" harga="Rp20.000" />
            <CardActions>
              <Button text="Beli Sekarang" onClick={() => console.log('Berhasil beli')} />
              <Button text="Lihat Detail" onClick={() => console.log('Berhsil tambah keranjang')} />
            </CardActions>
          </Card>
          <Card>
            <CardBody image="../../Week2/assets/skincer.svg" title="Skincare" harga="Rp200.000" />
            <CardActions>
              <Button text="Beli Sekarang" onClick={() => console.log('Berhasil beli')} />
              <Button text="Lihat Detail" onClick={() => console.log('Berhsil tambah keranjang')} />
            </CardActions>
          </Card>
        </div>
      );
    }
  }

  // untuk apa kode dibawah?
  // jawab : Membuat const root untuk menampung Root dari ReactDOM dan digunakan untuk menjalankan aplikasi React, selanjutnya memasukkan komponen <App /> untuk dirender
  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>

</html>
