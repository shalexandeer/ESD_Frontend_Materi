<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
      
    <title>Task4</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- taruh script react disini -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin></script>
      <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- render component disini -->
    <div id="root"></div>
  </body>
  <script type="text/babel">
    // aku ingin kalian untuk membuat sebuah component card dari design week 2
    // menggunakan functional component untuk membuat card tersebut
    // terdapat 3 component, yaitu Card, CardBody, dan CardActions
    // masing masing component harus dapat menerima props.
    // Card akan menerima props berupa berupa children
    // CardBody akan menerima props berupa image, title, harga.
    // CardActions akan menerima props berupa children
    // didalam CardActions terdapat button yang akan menerima props berupa text dan onClick

    // jawab dibawah ini:

    function Card(props){
      return (
        <div className="card">
          {props.children}
        </div>
      );
    }

    function CardBody(props){
      return (
        <div className="cardBody">
          <div className="container">
            <div className="content">
              <img src={props.image} alt={props.tittle} className="produk" />
              <h2>{props.tittle}</h2>
              <p>{props.harga}</p>
              {props.children}
            </div>
          </div>
        </div>
      );
    }

    function CardActions(props){
      return(
        <div className="cardActions">
          {props.children}
        </div>
      );
    }

    function Button(props) {
      return (
        <button class="button"
        onClick={props.onClick}>{props.text}
        </button>
      );
    }

    class App extends React.Component {
      render() {
        return (
          <div className="card-container">
            <Card>
              <CardBody image="obat.png" tittle="Obat-obatan" harga="Rp.20.000,00">
                <CardActions>
                    <Button text="Beli" onClick={() => alert('Barang telah dimasukkan keranjang')} />
                    <Button text="Lihat Detail" onClick={() => alert('Berikut detail barang')} />
                  </CardActions>
                </CardBody>
              <CardBody image="obeng.jpg" tittle="Peralatan"  harga="Rp.100.000, 00">
                <CardActions>
                  <Button text="Beli" onClick={() => alert('Barang telah dimasukkan keranjang')} />
                    <Button text="Lihat Detail" onClick={() => alert('Berikut detail barang')} />
                  </CardActions>
              </CardBody>
              <CardBody image="skincare.png" tittle="Skincare"  harga="Rp.200.000, 00">
                <CardActions>
                  <Button text="Beli" onClick={() => alert('Barang telah dimasukkan keranjang')} />
                    <Button text="Lihat Detail" onClick={() => alert('Berikut detail barang')} />
                  </CardActions>
              </CardBody>
            </Card>
          </div>
        );
      }
    }

    // untuk apa kode dibawah?
    // jawab : ...........
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
