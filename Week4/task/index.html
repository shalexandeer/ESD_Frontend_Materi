<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />


    <title>Task week 4</title>
    <script 
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin></script>
    <script 
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin>
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- render component disini -->
    <div id="root"></div>
  </body>
  <script type="text/babel">
    // aku ingin kalian untuk membuat sebuah component card dari design week 2
    // menggunakan functional component untuk membuat card tersebut
    // terdapat 3 component, yaitu Card, CardBody, dan CardActions
    // masing masing component harus dapat menerima props.
    // Card akan menerima props berupa berupa children
    // CardBody akan menerima props berupa image, title, harga.
    // CardActions akan menerima props berupa children
    // didalam CardActions terdapat button yang akan menerima props berupa text dan onClick

    // jawab dibawah ini:
    function Card(props) {
      return(
        <div class = "products">
          <CardBody
            image = "Images/obeng.png"
            title = 'obeng'
            harga = '12000'
            category = 'Peralatan'
            />
          <CardBody
            image = "Images/parasetamol.png"
            title = 'paracetamol'
            harga = '20000'
            category = 'Peralatan'
            />
          <CardBody
            image = "Images/nganu.png"
            title = 'Skincare'
            harga = '200000'
            category = 'Peralatan'
            />
          {props.children}
          </div>
      );
    }

    function CardBody(props){
      const img = props.image;
      const title = props.title;
      const harga = props.harga;
      const cate = props.category;
      return(
      <div class = 'product '>
        <div class = 'productimagecontainer'>
          <img src={img} alt={title}/>
          </div>
        <div class = 'tulisananu'>
          <p class = 'productcategory'>{cate}</p>
          <img src="Images/Ratings.png" alt="" width = "120" height ="24"/>
          </div>
          <div class = 'namaharga'>
            <p style={{ fontSize: '24', fontWeight: '700', margin: '0 0' }}>{title}</p>
            <p style={{ fontSize: '2', fontWeight: '500', margin: '0 0', color: 'red' }}>Rp. {harga}</p>
            <CardActions/>

          </div>
        </div>
      )
    }

    function CardActions(props){
      return(
        <div class = 'aksiproduk'>
          <p style={{
          padding: '12px 28px',
          backgroundColor: '#3258e8',
          borderRadius: '15px',
          color: 'white',
          fontWeight: 500
        }}>Beli Sekarang</p>

          </div>
      );
    }

    
    class App extends React.Component {
      render() {
        return (
           <Card/>
        );
      }
    }

    // untuk apa kode dibawah?
    // jawab : nge render reak
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
